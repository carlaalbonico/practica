    <title>Login</title>
    
</header>
<body id="fondo" >
  <header class="p-1 bg-dark ">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 ">
            
              
            <div class="col-md-3 justify-content-center">
              <a href="#" class="nav-link px-2 link-secondary" id="home" >
                    <img src="imagenes/pushup1.png" class="" alt="..."  width="100" height="92">
                    <!--<span class="fs-4 text-white">PUSH UP</span>-->
                  </a>
                
            
            </div>
           
            
            
            
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="btn btn-outline-primary"id="activities" >Actividades</a></li>
              <li><a href="#" class="btn btn-outline-primary" id="schedule">Horarios</a></li>
              <li><a href="#" class="btn btn-outline-primary" id="contact">Contacto</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <button type="button" class="btn btn-outline-success me-2" id="logIn">Ingresar</button>
            </div>
        </div>
    </div>
</header>
  
  <div class="text-center"  id="contenedor">
      <main class="form-signin">
        <div id= "cuadroLogin">
          <form>
            <!--<img class="mb-4" src="img/logo.png"  alt="" width="200" height="">-->
            <h1 class="h3 mb-3 fw-normal">Bienvenido</h1>
        
            <div class="form-floating">
              <input type="email" class="form-control" id="txtEmail" placeholder="name@example.com" autofocus>
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="txtPass" placeholder="Contraseña">
              <label for="floatingPassword">Contraseña</label>
            </div>
    
            <button class="w-100 btn btn-lg btn-primary" type="button" id="btnEnviar" disabled>Ingresar</button>
            
            <div class="mb-4">¿Olvido la contraseña?
              <a href="recuperarContrasenia.html">Recupere su cuenta</a>
            </div>
            
          </form>
        </div>

        <div id= "cuadroContrasenaNueva">
          <div  class="text-center" id="contenedor">
            <main class="form-abm">
              <form>
                <!--<img class="mb-4" src="img/logo.png"  alt="" width="200" height="">-->
                <h1 class="h3 mb-3 fw-normal">Bienvenido</h1> <p id="emailUsuario"></p>
                <h1 class="h3 mb-3 fw-normal">Ingrese contraseña nueva</h1>
            
            
                <div class="form-floating">
                  <input type="password" class="form-control"  id="txtContrasena" autofocus>
                  <label>Contraseña nueva: </label>
                </div>
                
                <div class="form-floating">
                    <input type="password" class="form-control"  id="txtRepetidaContrasena" autofocus>
                    <label>Repita la  contraseña nueva: </label>
                </div>
        
                <button class="w-100 btn btn-lg btn-primary" type="button" id="btnGuardar" disabled>Guardar</button>
                
              </form>
             
              
            </main>
          </div>
        </div>

       
        <div  id="cartel" class="alert alert-danger">
          <p id="respuesta"></p>
      </div>
      </main>
      
  </div>  
        
</body>


</html>
